<!-- 通用文章列表 -->
{{# if (d.length > 0) { }}
<div class="fly-panel">
    <div class="fly-panel-title fly-filter">
        <a class="fly-card-title">{{ d.name }}</a>
        <span class="fly-filter-right layui-hide-xs">
        <a href="" class="layui-this">更多</a>
        </span>
    </div>
	<ul class="fly-list">
	{{# layui.each(d.Data, function(index, item) { }}
		<li>
			<a href="user/home.html" class="fly-avatar">
				<img src="https://tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg" alt="贤心">
			</a>
			<h2>
				<a class="layui-badge">动态</a>
				<a href="jie/detail.html">{{ item.VC_TITLE }}</a>
			</h2>
			<div class="fly-list-info">
				<a href="user/home.html" link>
					<cite>贤心</cite>
					<i class="iconfont icon-renzheng" title="认证信息：XXX"></i>
					<i class="layui-badge fly-badge-vip">VIP3</i>
				</a>
				<span>{{ layui.qian.timeAgo(item.DT_UPDATE_TIME) }}</span>

				<span class="fly-list-kiss layui-hide-xs" title="悬赏飞吻"><i class="iconfont icon-kiss"></i>60</span>
				<span class="layui-badge fly-badge-accept layui-hide-xs">已结</span>
				<span class="fly-list-nums">
					<i class="iconfont icon-pinglun1" title="回答"></i>66
				</span>
			</div>
			<div class="fly-list-badge">
			</div>
		</li>
	{{# }); }}
	</ul>
 </div>
{{# } else { }}
	<div style="height:40px;line-height:40px;text-align:center;color:#666">
		<i class="icon-exclamation-sign" style="margin-right:8px"></i>
		暂无数据
	</div>
{{# } }}
